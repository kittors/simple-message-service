<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS 原子: 保持 Lucide 图标颜色与父元素一致，这增加了可重用性 */
        .lucide {
            color: currentColor;
        }

        /* CSS 有机体: 定义消息框的滚动条样式，使其在不同浏览器中保持一致且美观 */
        #message-box::-webkit-scrollbar {
            width: 8px;
        }
        #message-box::-webkit-scrollbar-track {
            background: #e5e7eb; /* dark: #374151 */
            border-radius: 10px;
        }
        #message-box::-webkit-scrollbar-thumb {
            background: #9ca3af; /* dark: #6b7280 */
            border-radius: 10px;
            border: 2px solid #e5e7eb; /* dark: #374151 */
        }
        @media (prefers-color-scheme: dark) {
            #message-box::-webkit-scrollbar-track {
                background: #374151;
            }
            #message-box::-webkit-scrollbar-thumb {
                background: #6b7280;
                border: 2px solid #374151;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <!-- 原子设计原则: 登录容器作为一个独立的有机体组件 -->
        <!-- 核心修复：初始状态设为隐藏，避免闪烁 -->
        <div id="login-container" class="hidden w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl transition-all duration-300">
            <h1 class="text-3xl font-bold text-center mb-6">请输入密钥</h1>
            <form id="login-form">
                <input type="text" id="key-input" placeholder="输入密钥..." class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-800 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
                <button type="submit" class="mt-4 w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    解锁
                </button>
            </form>
            <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
        </div>

        <!-- 原子设计原则: 消息容器作为一个独立的有机体组件 -->
        <!-- 核心修复：初始状态设为隐藏，避免闪烁 -->
        <div id="message-container" class="hidden w-full max-w-2xl bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-ring mr-2 text-indigo-500">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
                        <path d="M18.4 12.9a1.06 1.06 0 0 1 .6 1.1c.3 1.1.9 2.2 1.8 3.3"></path>
                        <path d="M5.6 12.9a1.06 1.06 0 0 0-.6 1.1c-.3 1.1-.9 2.2-1.8 3.3"></path>
                    </svg>
                    最新消息
                </h2>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    退出登录
                </button>
            </div>
            <div id="message-box" class="max-h-96 overflow-y-auto bg-gray-50 dark:bg-gray-700 p-6 rounded-lg border border-gray-200 dark:border-gray-600 flex flex-col justify-start">
                <p class="text-center text-gray-500 dark:text-gray-400">等待第一条消息...</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
